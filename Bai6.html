<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhap so luon phan tu mang:')
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt(`arr[${i}]`)
    }
    for (let i = 0; i < n ; i++) {
        if (arr[i] == '-'){
            arr[i] = '_';
        }
    }
    console.log(arr);

</script>
</body>
</html>
